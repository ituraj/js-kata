<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <style>
        article {
            margin: 2%;
        }
    </style>
</head>
<body>
    <header><h1>Tweet Me</h1></header>
    <main>
        <section id="tweet-section"></section>
        <template class="tweet-template">
            <article>
                <div class="name"></div>
                <div class="date"></div>
                <div class="text"></div>
                <div class="hashtag"></div>
                <div class="followers"></div>
                <div class="friends"></div>
            </article>
        </template>

    </main>
    <script src="main.js"></script>
</body>
</html>
